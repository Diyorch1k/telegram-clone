<!-- @format -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram Clone</title>
    <link rel="stylesheet" href="./assets/styles/css/main.css" />
  </head>
  <body>
    <main class="main">
      <section class="sidebar">
        <div class="header">
          <button type="" class="sidebar-toggler">
            <img src="./assets/images/more.svg" alt="" />
          </button>
          <div class="search-field">
            <img src="./assets/images/search.svg" alt="" />
            <input placeholder="Search" type="" name="" value="" />
          </div>
        </div>
        <div class="profiles">
          <div class="wrapper">
            <div class="profile">
              <img src="" alt="" />
            </div>
            <div class="profile">
              <img src="" alt="" />
            </div>
            <div class="profile"></div>
            <div class="profile"></div>
            <div class="profile"></div>
            <div class="profile"></div>
            <div class="profile"></div>
          </div>
        </div>
        <div class="folders">
          <button class="folder">All</button>
          <button class="folder">Private</button>
          <button class="folder">Unread</button>
          <button class="folder">New</button>
        </div>
        <div class="chats">
          <a href="/chat-page.html" class="chat">
            <img
              src="https://io.net/_next/image?url=%2F_next%2Fstatic%2Fmedia%2FtamerSaudi.b78e4806.png&w=256&q=75"
              alt=""
              class="chat__image"
            />
            <div class="chat__info">
              <h3 class="chat__name">John Doe</h3>
              <p class="chat__message">Hello from telegram clone</p>
            </div>
          </a>
        </div>
      </section>
      <section class="view">
        <div class="header"></div>
        <div class="content"></div>
        <div class="form-controller"></div>
      </section>
    </main>
  </body>
</html>
